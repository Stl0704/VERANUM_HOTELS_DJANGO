{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Reserva de Habitaciones</title>
    <style>
        body {
            background-image: url("{% static 'traveling-4323759_1920.png' %}");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center top;
            color: #FFFFFF;
        }

        @media (max-width: 768px) {
            body {
                background-size: contain;
            }
        }

        /* Estilos adicionales para el formulario */
        .centered-form form {
            background-color: rgba(76, 152, 106, 0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: 450px;
            margin: 0 auto; /* esto centra el formulario de inicio de sesion. */
        }

        @media (max-width: 768px) {
            body {
                background-size: contain;
            }

            .centered-form form {
                background-color: rgba(255, 255, 255, 0.95);
                /* Ajusta la opacidad según tus preferencias */
            }
        }




        input.form-control {
            border-radius: 10px;
        }
    </style>
</head>

<body>


    <!-- NAVBAR -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'home' %}">VERANUM</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown"
                        aria-expanded="false">
                        Dropdown link
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="{% url 'ini_sesion' %}">Inicio de Sesion</a>
                        <a class="dropdown-item" href="{% url 'registro' %}">Registrate</a>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>





    <div class="centered-form">
        <div class="login-box">
            <span class="border">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Correo De Usuario</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            required>
                        <small id="emailHelp" class="form-text text-muted">El Nombre de Usuario es su Correo con el que
                            se
                            registró.</small>
                        <div class="invalid-feedback">
                            Porfavor ingrese un usuario valido
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Contraseña</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" required>
                        <div class="invalid-feedback">
                            Please enter your password.
                        </div>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Recordarme</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </form>
            </span>
        </div>
    </div>


    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.6.0/js/bootstrap.min.js"></script>
